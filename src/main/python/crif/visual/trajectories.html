<body>
<div id="allmap"></div>
<div id="r-result">
    <input type="button" onclick="add_overlay();" value="添加覆盖物"/>
    <input type="button" onclick="remove_overlay();" value="删除覆盖物"/>
</div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 15);

    map.enableScrollWheelZoom(); // 允许滚轮缩放

    var polylines = [];
    for (var i = 0; i < lines.length; i++) {
        polylines.push(new BMap.Polyline(lines[i], {strokeColor: "blue", strokeWeight: 2, strokeOpacity: 0.5}));   //创建折线
    }

    //添加覆盖物
    function add_overlay() {
        for (var i = 0; i < polylines.length; i++) {
            map.addOverlay(polylines[i]);          //增加折线
        }
    }

    //清除覆盖物
    function remove_overlay() {
        map.clearOverlays();
    }

    window.onload = add_overlay();
</script>
